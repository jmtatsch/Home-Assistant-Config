- name: Fernsehen
  entities:
    light.eckstrahler:
      state: on
      brightness: 170
      rgb_color: [255,0,0]
    light.lightstrip:
      state: on
      brightness: 170
      rgb_color: [255,0,0]
      
- name: Relax
  entities:
    light.eckstrahler:
      state: on
      brightness: 170
      rgb_color: [0,0,255]
    light.lightstrip:
      state: on
      brightness: 170
      rgb_color: [0,0,255]
    light.lightstrip_bett:
      state: on
      brightness: 100
      rgb_color: [0,0,255]
    light.nachtkastenlampe:
      state: on
      brightness: 140
      rgb_color: [0,0,255]
    light.schlafzimmerlampe:
      state: on
      brightness: 100
      rgb_color: [0,0,255]
    media_player.schlafzimmer:
      source: Now
      state: playing

- name: Good Night
  entities:
    light.lightstrip_bett:
      state: on
      transition: 1800
      brightness: 100
      xy_color: [ 0.5529, 0.4107 ]
